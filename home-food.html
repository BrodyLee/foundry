<!DOCTYPE html>

    <script>
        var cfg = {
            IMG_BASE: 'http://f4.cfarestaurant.com',

        function jsonp(o) {
            console.log(o);
            /*$('.b-header__logo>span').text(o.Store.storeInfo.StoreName);
            $('.b-header__logo').attr('href', o.Store.storeInfo.MarketableURL);*/
            return o;
        }
        (function() {
            var storefrontJSON = cfg.JSON_BASE + '/' + cfg.store + '/' + cfg.store + '.jsonp?jsoncallback=?';
            $.getJSON(storefrontJSON);
